<link href="../../css/inspinia/sweetalert/sweetalert.css" rel="stylesheet">
<link rel="stylesheet" href="../../css/administracionOrden.css">

<div ng-init="init()" class="animated bounceInRight">
    <div class="headTitleTallerCita">
        <span class="title"> Notificaciones </span>
    </div>
    <div class="wrapper wrapper-content">

        <div class="ibox-content">

            <ul class="sortable-list connectList agile-list ui-sortable" id="todo">
                
                <li ng-class="{'success-element': notificacion.tipoAcceso == 'Llegada', 
                            'danger-element': notificacion.tipoAcceso == 'Salida'}"  ng-repeat="notificacion in notificaciones ">
                    {{notificacion.tipoAcceso}}
                    <div class="agile-detail"> Motivo: {{notificacion.Descripcion}}</div>
                    <div class="agile-detail"> Unidad: {{notificacion.numEconomico}}  Punto de entrega: {{notificacion.TAR}} </div>
                    <div class="agile-detail" ng-show="notificacion.idMotivo == 1"> 
                        NÃºmero de la Orden:  {{notificacion.numeroTrabajo}} - estatus: {{notificacion.descripcionLarga}}
                    </div>
                    <div class="agile-detail">
                        <i class="fa fa-clock-o"></i> {{notificacion.tiempo}}
                    </div>
                </li>
            </ul>
        </div>
        
    </div>
</div>
