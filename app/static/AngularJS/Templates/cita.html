<div ng-init="init()" class="animated bounceInRight">
    <div class="headTitleTallerCita">
        <span class="title"> Búsqueda de Unidad <span class="subtitle">Call Center</span></span>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
<!--                              <label class="col-xs-1 control-label">Select</label>
                            <div class="col-xs-4">
                                <select class="form-control" name="cliente" ng-model="selectedCliente" ng-options="cliente.nombre for cliente in clientes" ng-enter="lookUpUnidad(selectedCliente.idCliente, datoUnidad)">
                                    <option value="">Selecionar cliente</option>
                                </select>
                            </div> -->
                            <div class="col-xs-4">
                                <input type="text" placeholder="Buscar unidad" ng-model="datoUnidad" ng-change="habilitaBuscar(datoUnidad)" class="form-control" ng-enter="lookUpUnidad(selectedCliente.idCliente, datoUnidad)">
                            </div>
                            <div class="col-xs-0">
                                <button id="btnBuscar" busy="Buscando.." type="button" class="btn btn-primary" ng-click="lookUpUnidad(selectedCliente.idCliente, datoUnidad)"><span class="glyphicon glyphicon-search"></span></button>
                            </div>
                        </div>
                        <br/>   
                        <div class="table-responsive">                         
                            <table class="table table-striped table-bordered table-hover dataTableUnidad" cg-busy="{promise:promise,message:message}">
                                <thead>
                                    <tr>
                                        <!--th>Cliente</th-->
                                        <th>Número Económico</th>
                                        <th>Vin</th>
                                        <th>Factura</th>
                                        <th>Marca</th>
                                        <th>Submarca</th>
                                        <th>Modelo</th>
                                        <th>GAR</th>
                                        <th>Punto de Entrega</th>                                         
                                        <th>Seleccionar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="unidad in unidades ">
                                        <!--td>{{unidad.nombre}}</td-->
                                        <td>{{unidad.numEconomico}}</td>
                                        <td>{{unidad.vin}}</td>
                                        <td>{{unidad.factura}}</td>
                                        <td>{{unidad.marca}}</td>
                                        <td>{{unidad.modeloMarca}}</td>
                                        <td>{{unidad.modelo}}</td>
                                        <td>{{unidad.GAR}}</td>
                                        <td>{{unidad.TAR}}</td>                                                          
                                        <td>
                                            <button class="btn btn-primary" tooltip="Seleccionar Unidad" type="button" ng-click="lookUpCita(unidad)"><span class="glyphicon glyphicon-check"></span></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
