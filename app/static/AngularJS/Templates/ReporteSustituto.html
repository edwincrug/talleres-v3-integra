  <link href="../../css/inspinia/sweetalert/sweetalert.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/tutorial.css">
  <div ng-init="init()" class="animated bounceInRight ">
      <div class="headTitleTallerCita">
          <span class="title">Reporte Sustituto</span>   
      </div>
      <br>
      <div class="wrapper wrapper-content center_content {{class_width}}">
        <div class="ibox-content"> 
          <div class="row">
              <div class="col-lg-12">
                  <div class="ibox float-e-margins">
                      <div class="ibox-content">                       
                          <br/>
                          <div class="row">
                              <div class="col-md-12">
                                  <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th>Unidad en Reparación</th>
                                                <th>Ubicación</th>
                                                <th>Unidad Sustituto</th>
                                                <th>Ubicación</th>
                                                <th>Tiempo</th>
                                                <th>Estatus Orden</th>
                                                <th>Acción</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="sustituto in reporteSustituto">
                                              <td>{{sustituto.numEconomico}}</td>
                                              <td>
                                                        <button type="button" class="btn btn-success"
                                                        tooltip-placement="top" tooltip="Posicionar" ng-click= "posicionUnidad(sustituto.idUnidad, 1)">
                                                        <span class="glyphicon glyphicon-map-marker"></span>
                                                        </button>                                                     
                                              </td>
                                              <td>{{sustituto.NumEconomicoSustituto}}</td>
                                              <td>
                                                        <button type="button" class="btn btn-success"
                                                         tooltip-placement="top" tooltip="Posicionar" ng-click= "posicionUnidad(sustituto.idSustitutoUni, 2)">
                                                        <span class="glyphicon glyphicon-map-marker"></span>
                                                        </button>
                                              </td>
                                              <td>{{sustituto.tiempoTranscurrido}}</td>
                                              <td>{{sustituto.estatusText}}</td>
                                              <td>
                                                        <button type="button" class="btn btn-primary" tooltip-placement="top" tooltip="Desvincular" ng-click="Desvinculacion()">
                                                        <span class="fa fa-chain-broken"></span>
                                                        </button>                                                             
                                              </td>
                                            </tr>
                                        </tbody>
                                    </table>
                              </div>
                          </div>                       
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>     
  </div>
  <div id="MapaModal" class="modal inmodal fade" role="dialog" >
      <div class="modal-dialog modal-lg">

          <!-- Modal content-->
          <div class="modal-content animated flipInY">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Ubicacion</h4>
              </div>
              <div class="modal-body" >
                  <div style="padding: 100px;" style="margin: 50px;">
                 <div class="map_container" style="height: 400px!important; position: static;" >
                      <div ng-if="bandera == 0">
                      <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
                          <markers models="map.markers" coords="'self'" options="'options'" isLabel='true'>
                          </markers>
                      </google-map>
                      </div>
                          <div ng-if="bandera == 1">
                          <div class="alert alert-warning" role="alert">
                          <br>
                            <h4 class="alert-heading">Advertencia!</h4>
                            <br>
                            <p class="mb-0">No se encontro la ubicación de la unidad</p>
                            <br>
                          </div>
                          </div>
                  </div>
                  </div>                
              </div>
          </div>
      </div>
  </div>
