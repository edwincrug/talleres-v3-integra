<link href="../../css/inspinia/sweetalert/sweetalert.css" rel="stylesheet">
<link rel="stylesheet" href="../../css/tutorial.css">
<div ng-init="init()" class="animated bounceInRight ">
    <div class="headTitleTallerCita">
        <span class="title">Reporte Sustituto</span>   
    </div>
    <br>
    <div class="wrapper wrapper-content center_content {{class_width}}">
      <div class="ibox-content"> 
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">                       
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table table-striped table-bordered table-hover">
                                      <thead>
                                          <tr>
                                              <th>Unidad en Reparaci贸n</th>
                                              <th>Ubicaci贸n</th>
                                              <th>Unidad Sustituto</th>
                                              <th>Ubicaci贸n</th>
                                              <th>Tiempo</th>
                                              <th>Estatus Orden</th>
                                              <th>Acci贸n</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                          <tr ng-repeat="sustituto in reporteSustituto">
                                            <td>{{sustituto.numEconomico}}</td>
                                            <td>
                                                      <button type="button" class="btn btn-success"
                                                      tooltip-placement="top" tooltip="Posicionar" ng-click= "posicionUnidad()">
                                                      <span class="glyphicon glyphicon-map-marker"></span>
                                                      </button>                                                     
                                            </td>
                                            <td>{{sustituto.NumEconomicoSustituto}}</td>
                                            <td>
                                                      <button type="button" class="btn btn-success"
                                                       tooltip-placement="top" tooltip="Posicionar" ng-click= "posicionSustituto()">
                                                      <span class="glyphicon glyphicon-map-marker"></span>
                                                      </button>
                                            </td>
                                            <td>{{sustituto.tiempoTranscurrido}}</td>
                                            <td>{{sustituto.estatusText}}</td>
                                            <td>
                                                      <button type="button" class="btn btn-primary" tooltip-placement="top" tooltip="Desvincular" ng-click="Desvinculacion()">
                                                      <span class="fa fa-chain-broken"></span>
                                                      </button>                                                             
                                            </td>
                                          </tr>
                                      </tbody>
                                  </table>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>     
</div>
<div id="MapaModal" class="modal inmodal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content animated flipInY">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Posicion</h4>
            </div>
            <div class="modal-body" style="margin: 50px;">
                <div style="padding: 100px;">
                <google-map center="map.center" zoom="map.zoom" draggable="true" options="map.options" control="map.control">
                        <markers models="map.markers" coords="'self'" options="'options'" isLabel='true'>
                        </markers>
                </google-map>
                </div>                
            </div>
        </div>
    </div>
</div>
